
<md-card>
 
    <h3 jhiTranslate="settings.title" translateValues="{username: '{{settingsAccount.login}}'}" *ngIf="settingsAccount">User settings for [<b>{{settingsAccount.login}}</b>]</h3>
    
        <form  name="form" role="form" (ngSubmit)="save()" #settingsForm="ngForm" *ngIf="settingsAccount" novalidatestyle="font-size:0.8em;font-weight:400">
            <md-input-container class="full-width">
                <input mdInput 
                       name="firstName"
                       type="text" 
                       placeholder="{{'settings.form.firstname.placeholder' | translate}}"
                       [(ngModel)]="settingsAccount.firstName" 
                        maxlength=50 
                       #firstNameInput="ngModel"
                       required>
                <md-error *ngIf="firstNameInput.dirty && firstNameInput.invalid && firstNameInput.errors.required" jhiTranslate="settings.messages.validate.firstname.required">
                    Your first name is required.
                </md-error>
                <md-error *ngIf="firstNameInput.dirty && firstNameInput.invalid && firstNameInput.errors.maxlength" jhiTranslate="settings.messages.validate.firstname.maxlength">
                    Your first name cannot be longer than 50 characters.
                </md-error>
            </md-input-container>
            <md-input-container class="full-width">
                <input mdInput 
                       name="lastName"
                       type="text" 
                       placeholder="{{'settings.form.lastname.placeholder' | translate}}"
                       [(ngModel)]="settingsAccount.lastName" 
                        maxlength=50 
                       #lastNameInput="ngModel"
                       required>
                <md-error *ngIf="lastNameInput.dirty && lastNameInput.invalid && lastNameInput.errors.required" jhiTranslate="settings.messages.validate.lastname.required">
                    Your last name is required.
                </md-error>
                <md-error *ngIf="lastNameInput.dirty && lastNameInput.invalid && lastNameInput.errors.maxlength" jhiTranslate="settings.messages.validate.lastname.maxlength">
                    Your last name cannot be longer than 50 characters.
                </md-error>
            </md-input-container>
