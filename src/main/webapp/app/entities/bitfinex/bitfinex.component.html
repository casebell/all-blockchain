<div>
    <h2>
        <span jhiTranslate="blockchainApp.bitfinex.home.title">Bitfinexes</span>
        <button class="btn btn-primary float-right jh-create-entity create-bitfinex" [routerLink]="['/', { outlets: { popup: ['bitfinex-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="blockchainApp.bitfinex.home.createLabel">
            Create new Bitfinex
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'blockchainApp.bitfinex.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bitfinexes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="blockchainApp.bitfinex.mid">Mid</span></th>
            <th><span jhiTranslate="blockchainApp.bitfinex.bid">Bid</span></th>
            <th><span jhiTranslate="blockchainApp.bitfinex.ask">Ask</span></th>
            <th><span jhiTranslate="blockchainApp.bitfinex.last_price">Last Price</span></th>
            <th><span jhiTranslate="blockchainApp.bitfinex.low">Low</span></th>
            <th><span jhiTranslate="blockchainApp.bitfinex.high">High</span></th>
            <th><span jhiTranslate="blockchainApp.bitfinex.volume">Volume</span></th>
            <th><span jhiTranslate="blockchainApp.bitfinex.timestamp">Timestamp</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bitfinex of bitfinexes ;trackBy: trackId">
                <td><a [routerLink]="['../bitfinex', bitfinex.id ]">{{bitfinex.id}}</a></td>
                <td>{{bitfinex.mid}}</td>
                <td>{{bitfinex.bid}}</td>
                <td>{{bitfinex.ask}}</td>
                <td>{{bitfinex.last_price}}</td>
                <td>{{bitfinex.low}}</td>
                <td>{{bitfinex.high}}</td>
                <td>{{bitfinex.volume}}</td>
                <td>{{bitfinex.timestamp}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bitfinex', bitfinex.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bitfinex/'+ bitfinex.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bitfinex/'+ bitfinex.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
