<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBitfinexLabel" jhiTranslate="blockchainApp.bitfinex.home.createOrEditLabel">Create or edit a Bitfinex</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bitfinex.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bitfinex.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.bitfinex.mid" for="field_mid">Mid</label>
            <input type="text" class="form-control" name="mid" id="field_mid"
                [(ngModel)]="bitfinex.mid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.bitfinex.bid" for="field_bid">Bid</label>
            <input type="text" class="form-control" name="bid" id="field_bid"
                [(ngModel)]="bitfinex.bid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.bitfinex.ask" for="field_ask">Ask</label>
            <input type="text" class="form-control" name="ask" id="field_ask"
                [(ngModel)]="bitfinex.ask" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.bitfinex.last_price" for="field_last_price">Last Price</label>
            <input type="text" class="form-control" name="last_price" id="field_last_price"
                [(ngModel)]="bitfinex.last_price" required/>
            <div [hidden]="!(editForm.controls.last_price?.dirty && editForm.controls.last_price?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.last_price?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.bitfinex.low" for="field_low">Low</label>
            <input type="text" class="form-control" name="low" id="field_low"
                [(ngModel)]="bitfinex.low" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.bitfinex.high" for="field_high">High</label>
            <input type="text" class="form-control" name="high" id="field_high"
                [(ngModel)]="bitfinex.high" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.bitfinex.volume" for="field_volume">Volume</label>
            <input type="text" class="form-control" name="volume" id="field_volume"
                [(ngModel)]="bitfinex.volume" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.bitfinex.timestamp" for="field_timestamp">Timestamp</label>
            <input type="text" class="form-control" name="timestamp" id="field_timestamp"
                [(ngModel)]="bitfinex.timestamp" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
