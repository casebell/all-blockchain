
<div *ngIf="kraken">
    <h2><span jhiTranslate="blockchainApp.kraken.detail.title">Kraken</span> {{kraken.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blockchainApp.kraken.last">Last</span></dt>
        <dd>
            <span>{{kraken.last}}</span>
        </dd>
        <dt><span jhiTranslate="blockchainApp.kraken.createdat">Createdat</span></dt>
        <dd>
            <span>{{kraken.createdat | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'kraken/'+ kraken.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
