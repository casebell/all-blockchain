<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myQuoteLabel" jhiTranslate="blockchainApp.quote.home.createOrEditLabel">Create or edit a Quote</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!quote.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="quote.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.quote.lastPrice" for="field_lastPrice">Last Price</label>
            <input type="number" class="form-control" name="lastPrice" id="field_lastPrice"
                [(ngModel)]="quote.lastPrice" required/>
            <div [hidden]="!(editForm.controls.lastPrice?.dirty && editForm.controls.lastPrice?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.lastPrice?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.lastPrice?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.quote.volume" for="field_volume">Volume</label>
            <input type="number" class="form-control" name="volume" id="field_volume"
                [(ngModel)]="quote.volume" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.quote.lowPrice" for="field_lowPrice">Low Price</label>
            <input type="number" class="form-control" name="lowPrice" id="field_lowPrice"
                [(ngModel)]="quote.lowPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.quote.highPrice" for="field_highPrice">High Price</label>
            <input type="number" class="form-control" name="highPrice" id="field_highPrice"
                [(ngModel)]="quote.highPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.quote.avgPrice" for="field_avgPrice">Avg Price</label>
            <input type="number" class="form-control" name="avgPrice" id="field_avgPrice"
                [(ngModel)]="quote.avgPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.quote.buyPrice" for="field_buyPrice">Buy Price</label>
            <input type="number" class="form-control" name="buyPrice" id="field_buyPrice"
                [(ngModel)]="quote.buyPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.quote.sellPrice" for="field_sellPrice">Sell Price</label>
            <input type="number" class="form-control" name="sellPrice" id="field_sellPrice"
                [(ngModel)]="quote.sellPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.quote.openingPrice" for="field_openingPrice">Opening Price</label>
            <input type="number" class="form-control" name="openingPrice" id="field_openingPrice"
                [(ngModel)]="quote.openingPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.quote.closingPrice" for="field_closingPrice">Closing Price</label>
            <input type="number" class="form-control" name="closingPrice" id="field_closingPrice"
                [(ngModel)]="quote.closingPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.quote.quoteTime" for="field_quoteTime">Quote Time</label>
            <div class="d-flex">
                <input id="field_quoteTime" type="datetime-local" class="form-control" name="quoteTime" [(ngModel)]="quote.quoteTime"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.quote.marketCoin" for="field_marketCoin">Market Coin</label>
            <select class="form-control" id="field_marketCoin" name="marketCoin" [(ngModel)]="quote.marketCoin" >
                <option [ngValue]="null"></option>
                <option [ngValue]="marketCoinOption.id === quote.marketCoin?.id ? quote.marketCoin : marketCoinOption" *ngFor="let marketCoinOption of marketcoins; trackBy: trackMarketCoinById">{{marketCoinOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
