<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAirDropLabel" jhiTranslate="blockchainApp.airDrop.home.createOrEditLabel">Create or edit a Air Drop</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!airDrop.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="airDrop.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.coinName" for="field_coinName">Coin Name</label>
            <input type="text" class="form-control" name="coinName" id="field_coinName"
                [(ngModel)]="airDrop.coinName" required maxlength="255"/>
            <div [hidden]="!(editForm.controls.coinName?.dirty && editForm.controls.coinName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.coinName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.coinName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                   This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.startDate" for="field_startDate">Start Date</label>
            <div class="d-flex">
                <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" [(ngModel)]="airDrop.startDate"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.startDate?.dirty && editForm.controls.startDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.startDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.startDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.finishDate" for="field_finishDate">Finish Date</label>
            <div class="d-flex">
                <input id="field_finishDate" type="datetime-local" class="form-control" name="finishDate" [(ngModel)]="airDrop.finishDate"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.finishDate?.dirty && editForm.controls.finishDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.finishDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.finishDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.context" for="field_context">Context</label>
            <input type="text" class="form-control" name="context" id="field_context"
                [(ngModel)]="airDrop.context" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                [(ngModel)]="airDrop.value" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.telegram" for="field_telegram">Telegram</label>
            <input type="text" class="form-control" name="telegram" id="field_telegram"
                [(ngModel)]="airDrop.telegram" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.twitter" for="field_twitter">Twitter</label>
            <input type="text" class="form-control" name="twitter" id="field_twitter"
                [(ngModel)]="airDrop.twitter" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.facebook" for="field_facebook">Facebook</label>
            <input type="text" class="form-control" name="facebook" id="field_facebook"
                [(ngModel)]="airDrop.facebook" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.reddit" for="field_reddit">Reddit</label>
            <input type="text" class="form-control" name="reddit" id="field_reddit"
                [(ngModel)]="airDrop.reddit" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.website" for="field_website">Website</label>
            <input type="text" class="form-control" name="website" id="field_website"
                [(ngModel)]="airDrop.website" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.airdropPage" for="field_airdropPage">Airdrop Page</label>
            <input type="text" class="form-control" name="airdropPage" id="field_airdropPage"
                [(ngModel)]="airDrop.airdropPage" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.airDrop.bitcoinTalk" for="field_bitcoinTalk">Bitcoin Talk</label>
            <input type="text" class="form-control" name="bitcoinTalk" id="field_bitcoinTalk"
                [(ngModel)]="airDrop.bitcoinTalk" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
