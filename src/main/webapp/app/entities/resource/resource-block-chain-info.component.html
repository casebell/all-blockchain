<div>
    <h2>
        <span jhiTranslate="blockchainApp.resource.home.title">Resources</span>
        <button class="btn btn-primary float-right create-resource-block-chain-info" [routerLink]="['/', { outlets: { popup: ['resource-block-chain-info-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="blockchainApp.resource.home.createLabel">
            Create new Resource
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'blockchainApp.resource.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="resources">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="blockchainApp.resource.url">Url</span></th>
            <th><span jhiTranslate="blockchainApp.resource.size">Size</span></th>
            <th><span jhiTranslate="blockchainApp.resource.createdAt">Created At</span></th>
            <th><span jhiTranslate="blockchainApp.resource.updatedAt">Updated At</span></th>
            <th><span jhiTranslate="blockchainApp.resource.resourceType">Resource Type</span></th>
            <th><span jhiTranslate="blockchainApp.resource.coin">Coin</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resource of resources ;trackBy: trackId">
                <td><a [routerLink]="['../resource-block-chain-info', resource.id ]">{{resource.id}}</a></td>
                <td>{{resource.url}}</td>
                <td>{{resource.size}}</td>
                <td>{{resource.createdAt | date:'medium'}}</td>
                <td>{{resource.updatedAt | date:'medium'}}</td>
                <td jhiTranslate="{{'blockchainApp.ResourceType.' + resource.resourceType}}">{{resource.resourceType}}</td>
                <td>
                    <div *ngIf="resource.coinId">
                        <a [routerLink]="['../coin-block-chain-info', resource.coinId  ]" >{{resource.coinId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../resource-block-chain-info', resource.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resource-block-chain-info/'+ resource.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resource-block-chain-info/'+ resource.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
