
<div *ngIf="market">
    <h2><span jhiTranslate="blockchainApp.market.detail.title">Market</span> {{market.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blockchainApp.market.name">Name</span></dt>
        <dd>
            <span>{{market.name}}</span>
        </dd>
        <dt><span jhiTranslate="blockchainApp.market.country">Country</span></dt>
        <dd>
            <span>{{market.country}}</span>
        </dd>
        <dt><span jhiTranslate="blockchainApp.market.url">Url</span></dt>
        <dd>
            <span>{{market.url}}</span>
        </dd>
        <dt><span jhiTranslate="blockchainApp.market.currency">Currency</span></dt>
        <dd>
            <span>{{market.currency}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'market/'+ market.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
