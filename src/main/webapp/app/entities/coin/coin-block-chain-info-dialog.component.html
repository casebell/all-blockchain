<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCoinLabel" jhiTranslate="blockchainApp.coin.home.createOrEditLabel">Create or edit a Coin</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!coin.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="coin.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.coin.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="coin.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.coin.founder" for="field_founder">Founder</label>
            <input type="text" class="form-control" name="founder" id="field_founder"
                [(ngModel)]="coin.founder"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.coin.consensusAlgorithms" for="field_consensusAlgorithms">Consensus Algorithms</label>
            <select class="form-control" name="consensusAlgorithms" [(ngModel)]="coin.consensusAlgorithms" id="field_consensusAlgorithms" >
                <option value="POS" jhiTranslate="blockchainApp.ConsensusAlgorithms.POS">POS</option>
                <option value="POW" jhiTranslate="blockchainApp.ConsensusAlgorithms.POW">POW</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.coin.homepage" for="field_homepage">Homepage</label>
            <input type="text" class="form-control" name="homepage" id="field_homepage"
                [(ngModel)]="coin.homepage"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.coin.whitePaper" for="field_whitePaper">White Paper</label>
            <input type="text" class="form-control" name="whitePaper" id="field_whitePaper"
                [(ngModel)]="coin.whitePaper"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.coin.context" for="field_context">Context</label>
            <input type="text" class="form-control" name="context" id="field_context"
                [(ngModel)]="coin.context"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.coin.releaseat" for="field_releaseat">Releaseat</label>
            <div class="d-flex">
                <input id="field_releaseat" type="datetime-local" class="form-control" name="releaseat" [(ngModel)]="coin.releaseat"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.coin.createdat" for="field_createdat">Createdat</label>
            <div class="d-flex">
                <input id="field_createdat" type="datetime-local" class="form-control" name="createdat" [(ngModel)]="coin.createdat"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blockchainApp.coin.updatedat" for="field_updatedat">Updatedat</label>
            <div class="d-flex">
                <input id="field_updatedat" type="datetime-local" class="form-control" name="updatedat" [(ngModel)]="coin.updatedat"
                  />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
