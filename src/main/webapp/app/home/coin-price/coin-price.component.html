<div style="display:flex;">
        <mat-form-field  style="margin-left:auto;margin-right:10px; width:80px;">
            <mat-select [placeholder]="'market.time' | translate" (change)="timeChange()" [(ngModel)]="myUpdateTime">
                <mat-option *ngFor="let time of timeLists" [value]="time.value">
                    {{ time.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field style="width:80px;">
            <mat-select [placeholder]="'market.currency' | translate" [(ngModel)]="myCurrency" (change)="currencyChange($event)">
                <mat-option *ngFor="let currency of currencyLists" [value]="currency.value">
                    {{ currency.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
</div>
