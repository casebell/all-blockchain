<md-dialog-content>
    <div *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication" style="font-size:13px">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <md-input-container class="full-width">
            <input mdInput placeholder="{{'global.form.username.placeholder' | translate}}" formControlName="username">
            <md-error *ngIf="loginForm.controls.username.touched && loginForm.controls.username.hasError('required')">
                Username is <strong>required</strong>
            </md-error>
        </md-input-container>
        <md-input-container class="full-width" style="margin-bottom:20px">
            <input mdInput placeholder="{{'login.form.password.placeholder' | translate}}" formControlName="password">
            <md-error *ngIf="loginForm.controls.password.touched &&  loginForm.controls.password.hasError('required')">
                Password is <strong>required</strong>
            </md-error>
        </md-input-container>
        <div style="margin-bottom:10px;position:relative">
            <md-checkbox formControlName="rememberMe" style="font-size:13px; margin-right:10px;"><span jhiTranslate="login.form.rememberme">Remember me</span>
            </md-checkbox>
            <button md-raised-button color="primary" style="position:absolute; right:10px"><span jhiTranslate="login.form.button">Sign in</span></button>
        </div>
    </form>
    <div style="margin-bottom:5px;">
        <a (click)="requestResetPassword()" jhiTranslate="login.password.forgot" style="text-decoration: underline; font-size:13px;">Did you forget your
            password?</a>
    </div>
    <div style="margin-bottom:5px;font-size:13px;">
        <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
        <a (click)="register()" jhiTranslate="global.messages.info.register.link"  style="text-decoration: underline;">Register a new account</a>
    </div>
    <div style="font-size:13px;margin-top:10px;padding-top:10px;border-top:1px solid #CCC">
        Social Login
    </div>
    <div>
        <jhi-social provider="google"></jhi-social>
        <jhi-social provider="facebook"></jhi-social>
        <jhi-social provider="twitter"></jhi-social>
    </div>
</md-dialog-content>
